<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraGuard - Air Quality Monitor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <style>
        :root {
            --background-color: #1a1a1a;
            --text-color: #f0f0f0;
            --glass-background: rgba(40, 40, 40, 0.6);
            --glass-border: rgba(255, 255, 255, 0.2);
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
        }
        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        /* Leaflet Popup Styling */
        .leaflet-popup-content-wrapper {
            background: var(--glass-background) !important;
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(10px) saturate(180%);
            border-radius: 12px !important;
            border: 1px solid var(--glass-border);
            color: var(--text-color) !important;
            padding: 0 !important;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37) !important;
        }
        .leaflet-popup-content {
            margin: 15px 20px !important;
            font-size: 14px;
            min-width: 250px !important;
        }
        .leaflet-popup-close-button {
            color: var(--text-color) !important;
            font-size: 20px;
            padding: 8px 8px 0 0 !important;
        }
        .leaflet-popup-tip-container {
            visibility: hidden;
        }
        .leaflet-container a.leaflet-popup-close-button {
            color: var(--text-color) !important;
        }
        
        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            #app-header {
                width: 95%;
                left: 2.5%;
                transform: translateX(0);
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            #app-header form {
                width: 100%;
            }
            #app-header input[type="text"] {
                width: 100%;
                box-sizing: border-box; /* Ensures padding doesn't affect width */
            }
            #app-legend {
                bottom: 10px;
                right: 10px;
                padding: 10px;
                font-size: 12px;
            }
            #app-legend h4 {
                font-size: 14px;
            }
            .leaflet-popup-content {
                min-width: 200px !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
    "leaflet": "https://aistudiocdn.com/leaflet@^1.9.4",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.js"></script>
</body>
</html>
